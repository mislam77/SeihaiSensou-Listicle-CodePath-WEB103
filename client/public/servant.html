<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seihai Sensou - Servant</title>
    <link rel="icon" type="image/x-icon" href="../public/media/logo.png">
    <link rel="stylesheet" href="../style.css">
    <script defer src="/scripts/header.js"></script>
</head>
<body>
    <header></header>
    <main id="servant-content" class="servant-details">
        <img id="image" class="servant-image" alt="Servant Image">
        <div class="servant-info">
            <h2 id="truename"></h2>
            <p id="description"></p><br/>
            <p id="mastername"></p>
            <p id="class"></p>
            <p id="height"></p>
            <p id="weight"></p>
            <p id="alignment"></p>
            <table class="attributes-table">
                <tr>
                    <th>Strength</th>
                    <th>Endurance</th>
                    <th>Agility</th>
                    <th>Mana</th>
                    <th>Luck</th>
                    <th>Noble Phantasm</th>
                </tr>
                <tr>
                    <td id="strength"></td>
                    <td id="endurance"></td>
                    <td id="agility"></td>
                    <td id="mana"></td>
                    <td id="luck"></td>
                    <td id="np"></td>
                </tr>
            </table>
        </div>
    </main>
    <script defer src="/scripts/servant.js"></script>
</body>
</html>
